<div id="main" class="container">
	<form method="post" action="{{@ACTION}}">
		<fieldset>
			<div class="form-group">
				<label for="inputTitle">Title</label>
				<input class="form-control" type="text" id="inputTitle" name="title" value="{{@FORM_title}}" placeholder="Give me a meaningful name">
			</div>
			<div class="form-group">
				<label for="inputTemplate">Template</label>
				<select class="form-control" id="inputTemplate" name="template" group="{{@templates}}"></select>
			</div>
			<div class="form-group">
				<label for="pid">Parent Page</label>
				<select class="form-control" id="inputPID" name="pid" group="{{@parentPagesTree}}"></select>
			</div>
			<include if="{{isset(@backend_layout)}}" href="{{@backend_layout}}"></include>
			<div class="form-group">
				<div class="col-md-1">
					<button type="submit" class="form-control btn btn-primary">Save</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>

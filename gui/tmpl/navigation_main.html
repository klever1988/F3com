<ul class="nav ml-md-auto navbar-nav cl-effect-1">
	<repeat group="{{@menu}}" value="{{@page}}">
		<li class="nav-item{{(@page.active)?' active':''}}">
			<a class="nav-link" href="{{@page.slug}}">{{@page.title}}</a>
		</li>
	</repeat>
	<li class="dropdown version-chooser">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{@PARAMS.version}} <span class="caret"></span></a>
		<ul class="dropdown-menu dropdown-menu-right">
			<repeat group="{{@DOCVERSIONS}}" value="{{@docversion}}">
				<check if="{{@docversion == @PARAMS.version}}">
					<true>
						<li class="dropdown-item active"><a href="{{@BASE}}/{{@docversion}}/{{@PARAMS.page}}">Release {{@docversion}}</a></li>
					</true>
					<false>
						<li><a class="dropdown-item" href="{{@BASE}}/{{@docversion}}/{{@PARAMS.page}}">Release {{@docversion}}</a></li>
					</false>
				</check>
			</repeat>
		</ul>
	</li>
</ul>
